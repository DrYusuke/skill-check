<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パソコンスキルチェック</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: white;
      color: black;
      margin: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
    }
    label {
      display: inline-block;
      margin: 0.5em 1em 1em 0;
      font-weight: bold;
      font-size: 16px;
    }
    input[type="text"] {
      padding: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      border: 1px solid black;
      font-size: 15px;
    }
    th, td {
      border: 1px solid black;
      padding: 12px 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .button {
      display: inline-block;
      padding: 0.7em 1.5em;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 2em;
    }
    .button:hover {
      background-color: #333;
    }
    .rating-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .rating-buttons input[type="radio"] {
      display: none;
    }
    .rating-buttons label {
      display: inline-block;
      padding: 10px 16px;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    .rating-buttons input[type="radio"]:checked + label {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }
    #pdfPreview {
      display: none;
      font-size: 14px;
      padding: 1em;
    }
    #pdfPreview h2 {
      font-size: 18px;
      margin-bottom: 0.8em;
    }
    #pdfPreview p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>パソコンスキルチェックシート</h1>

  <label>学生番号: <input type="text" id="studentId" /></label>
  <label>名前: <input type="text" id="studentName" /></label>

  <table>
    <thead>
      <tr>
        <th>スキル項目</th>
        <th>自己評価（0〜4点）</th>
      </tr>
    </thead>
    <tbody id="skillTable"></tbody>
  </table>

  <div style="text-align: center;">
    <button class="button" onclick="generatePDF()">PDF出力</button>
  </div>

  <!-- PDF用の非表示エリア -->
  <div id="pdfPreview">
    <h2>パソコンスキルチェック結果</h2>
    <p id="pdfStudentId"></p>
    <p id="pdfStudentName"></p>
    <p id="pdfDate"></p>
    <p id="pdfScore" style="font-weight: bold;"></p>
    <table>
      <thead>
        <tr><th>スキル項目</th><th>評価点</th></tr>
      </thead>
      <tbody id="pdfSkillResults"></tbody>
    </table>
  </div>

  <script>
    const skills = [
      "ファイル整理・管理・提出",
      "ローマ字タイピング",
      "PowerPoint（自己紹介）",
      "Outlook（メール・署名）",
      "Excel（表計算・関数）",
      "Excel（履歴書作成）",
      "Excel（経理・検定3級）",
      "QRQRマネージャー",
      "ChatGPT活用",
      "Web制作（HTML/CSS/JS）",
      "Python（バックエンド）",
      "Canva（名刺・動画）",
      "VLLO（動画編集）",
      "SunoAI / NotebookLM"
    ];

    const tableBody = document.getElementById("skillTable");
    skills.forEach((skill, index) => {
      const row = document.createElement("tr");
      const skillCell = document.createElement("td");
      skillCell.textContent = skill;
      const ratingCell = document.createElement("td");

      const div = document.createElement("div");
      div.className = "rating-buttons";

      for (let i = 0; i <= 4; i++) {
        const input = document.createElement("input");
        input.type = "radio";
        input.name = `skill-${index}`;
        input.value = i;
        input.id = `skill-${index}-${i}`;
        if (i === 0) input.checked = true;

        const label = document.createElement("label");
        label.setAttribute("for", `skill-${index}-${i}`);
        label.textContent = i;

        div.appendChild(input);
        div.appendChild(label);
      }

      ratingCell.appendChild(div);
      row.appendChild(skillCell);
      row.appendChild(ratingCell);
      tableBody.appendChild(row);
    });

    function generatePDF() {
      const name = document.getElementById('studentName').value;
      const id = document.getElementById('studentId').value;
      const now = new Date().toLocaleDateString();

      let total = 0;
      const pdfSkillResults = document.getElementById("pdfSkillResults");
      pdfSkillResults.innerHTML = "";

      skills.forEach((skill, index) => {
        const radios = document.querySelectorAll(`input[name='skill-${index}']`);
        let score = 0;
        radios.forEach(r => { if (r.checked) score = parseInt(r.value); });
        total += score;

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${skill}</td><td>${score}</td>`;
        pdfSkillResults.appendChild(tr);
      });

      const percent = Math.round((total / (skills.length * 4)) * 100);

      document.getElementById("pdfStudentName").textContent = `氏名: ${name}`;
      document.getElementById("pdfStudentId").textContent = `学生番号: ${id}`;
      document.getElementById("pdfDate").textContent = `評価日: ${now}`;
      document.getElementById("pdfScore").textContent = `総合スコア: ${total} / ${skills.length * 4} 点（${percent}%）`;

      const element = document.getElementById("pdfPreview");
      element.style.display = "block";

      setTimeout(() => {
        html2pdf().set({
          filename: `${id}_${name}_skill_report.pdf`,
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).from(element).save().then(() => {
          element.style.display = "none";
        });
      }, 300);
    }
  </script>
</body>
</html>
