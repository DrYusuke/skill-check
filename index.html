<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パソコンスキルチェック</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: white;
      color: black;
      margin: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    label {
      display: inline-block;
      margin: 0.5em 1em 1em 0;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2em;
      border: 1px solid black;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button {
      display: inline-block;
      padding: 0.7em 1.5em;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1em;
    }
    .button:hover {
      background-color: #333;
    }
    .rating-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .rating-buttons input[type="radio"] {
      display: none;
    }
    .rating-buttons label {
      display: inline-block;
      padding: 10px 15px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.2s;
    }
    .rating-buttons input[type="radio"]:checked + label {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }
  </style>
</head>
<body>
  <div id="report">
    <h1>パソコンスキルチェックシート</h1>

    <label>学生番号: <input type="text" id="studentId" /></label>
    <label>名前: <input type="text" id="studentName" /></label>

    <table>
      <thead>
        <tr>
          <th>スキル項目</th>
          <th>自己評価（0〜4点）</th>
        </tr>
      </thead>
      <tbody id="skillTable"></tbody>
    </table>

    <div id="scoreDisplay" style="font-weight: bold; text-align: center; font-size: 1.2em;"></div>
  </div>

  <div style="text-align: center;">
    <button class="button" onclick="generatePDF()">PDF出力</button>
  </div>

  <script>
    const skills = [
      "ファイル整理・管理・提出",
      "ローマ字タイピング",
      "PowerPoint（自己紹介）",
      "Outlook（メール・署名）",
      "Excel（表計算・関数）",
      "Excel（履歴書作成）",
      "Excel（経理・検定3級）",
      "QRQRマネージャー",
      "ChatGPT活用",
      "Web制作（HTML/CSS/JS）",
      "Python（バックエンド）",
      "Canva（名刺・動画）",
      "VLLO（動画編集）",
      "SunoAI / NotebookLM"
    ];

    const tableBody = document.getElementById("skillTable");
    skills.forEach((skill, index) => {
      const row = document.createElement("tr");
      const skillCell = document.createElement("td");
      skillCell.textContent = skill;
      const ratingCell = document.createElement("td");

      const div = document.createElement("div");
      div.className = "rating-buttons";

      for (let i = 0; i <= 4; i++) {
        const input = document.createElement("input");
        input.type = "radio";
        input.name = `skill-${index}`;
        input.value = i;
        input.id = `skill-${index}-${i}`;
        if (i === 0) input.checked = true;

        const label = document.createElement("label");
        label.setAttribute("for", `skill-${index}-${i}`);
        label.textContent = i;

        div.appendChild(input);
        div.appendChild(label);
      }

      ratingCell.appendChild(div);
      row.appendChild(skillCell);
      row.appendChild(ratingCell);
      tableBody.appendChild(row);
    });

    function generatePDF() {
      const name = document.getElementById('studentName').value;
      const id = document.getElementById('studentId').value;
      const rows = document.querySelectorAll('#skillTable tr');

      let total = 0;
      rows.forEach((row, index) => {
        const radios = row.cells[1].querySelectorAll('input[type="radio"]');
        radios.forEach(r => { if (r.checked) total += parseInt(r.value); });
      });

      const percent = Math.round((total / (skills.length * 4)) * 100);
      document.getElementById('scoreDisplay').textContent =
        `総合スコア: ${total} / ${skills.length * 4} 点（${percent}%）`;

      // 一時的にスコア表示も含めてPDF化対象にする
      const element = document.getElementById("report");
      html2pdf().set({
        filename: `${id}_${name}_skill_report.pdf`,
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).from(element).save();
    }
  </script>
</body>
</html>
